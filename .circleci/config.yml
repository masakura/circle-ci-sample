version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.15.3
        environment:
          TZ: Asia/Tokyo
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1.0-{{ checksum "yarn.lock" }}
            - yarn-packages-subproject1-v1.0-{{ checksum "subproject1/yarn.lock" }}
      - run:
          name: inspect cache
          command: ls -lad node_modules subproject1/node_modules
      - run:
          name: yarn install
          command: yarn install
      - save_cache:
          key: yarn-packages-v1.0-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - save_cache:
          key: yarn-packages-subproject1-v1.0-{{ checksum "subproject1/yarn.lock" }}
          paths:
            - subproject1/node_modules
